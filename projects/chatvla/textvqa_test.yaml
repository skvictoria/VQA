model:
  arch: chatvla
  model_type: zzymeow/ChatVLA
  load_pretrained: True
  pretrained: 'https://huggingface.co/zzymeow/ChatVLA'
  load_finetuned: False

  # lora
  use_lora: 0
  target_modules: "q_proj v_proj"
  lora_rank: 4

  # wise
  wise: 0


datasets:
  textvqa: # name of the dataset builder
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 448
    text_processor:
        eval:
          name: "blip_question"

run:
  task: vqa

  # optimization-specific
  batch_size_train: 16
  batch_size_eval: 1
  num_workers: 4

  # inference-specific
  max_len: 10
  min_len: 1
  num_beams: 5
  num_ans_candidates: 128
  inference_method: "generate"
  prompt: "Question: {} Answer the question using a single word or phrase. Answer:"

  seed: 42
  output_dir: "output/ChatVLA/TextVQA"

  evaluate: True
  test_splits: ["val"]

  # distribution-specific
  device: "cuda"
  world_size: 8
  dist_url: "env://"
  distributed: True