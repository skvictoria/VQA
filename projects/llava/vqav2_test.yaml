model:
  arch: llava_vqa
  model_type: llava-1.5-7b-hf
  load_pretrained: True
  pretrained: 'https://huggingface.co/llava-hf/llava-1.5-7b-hf'
  load_finetuned: True
  finetuned: output/LLAVA/VQA/ft/checkpoint_best.pth

  # lora
  use_lora: 1
  target_modules: "q_proj v_proj"
  lora_rank: 4

  # wise
  wise: 0
  

datasets:
  coco_vqa_raw: # name of the dataset builder
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 384
    text_processor:
        eval:
          name: "blip_question"

run:
  task: vqa

  # optimization-specific
  batch_size_train: 8
  batch_size_eval: 8
  num_workers: 4

  # inference-specific
  max_len: 10
  min_len: 1
  num_beams: 5
  num_ans_candidates: 128
  inference_method: "generate"
  prompt: "Question: {} Answer:"

  seed: 42
  output_dir: "output/LLAVA/VQA"

  evaluate: True
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  # distribution-specific
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True